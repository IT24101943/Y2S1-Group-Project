<div class="main-content animate__animated animate__fadeIn">
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col-md-4"><div class="card text-center p-3"><i class="fas fa-search fa-2x text-primary mb-2"></i><h5>Search Donors</h5></div></div>
            <div class="col-md-4"><div class="card text-center p-3"><i class="fas fa-user fa-2x text-success mb-2"></i><h5>Donor Profiles</h5></div></div>

        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header"><h5>Search Donors</h5></div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="input-group">
                                <select class="form-select" id="bloodTypeSearch">
                                    <option value="">All Blood Types</option>
                                    <option value="O+">O+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>

                    </div>

        </div>

        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header"><h5>Add Medical Notes</h5></div>
                    <div class="card-body">
                        <form id="notesForm">
                            <div class="mb-3">
                                <label for="donorSelect" class="form-label">Select Donor</label>
                                <select class="form-select" id="donorSelect"></select>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" rows="3"></textarea>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Duplicate data functions for standalone
    function initData() {
        if (!localStorage.getItem('bloodLinkData')) {
            const data = {
                donors: [
                    { name: 'Chamika Aluthgama', bloodType: 'O+', notes: [], history: [] },
                    { name: 'Example Donor', bloodType: 'A-', notes: [], history: [] },
                    { name: 'Another Donor', bloodType: 'B+', notes: [], history: [] }
                ],
                appointments: [] // Not needed here, but for consistency
            };
            localStorage.setItem('bloodLinkData', JSON.stringify(data));
        }
    }
    function getData() { return JSON.parse(localStorage.getItem('bloodLinkData')); }
    function saveData(data) { localStorage.setItem('bloodLinkData', JSON.stringify(data)); }

    initData();
    let data = getData();

    function renderDonors(filterBloodType = '') {
        const container = document.getElementById('donorList');
        container.innerHTML = '';
        let filteredDonors = data.donors;
        if (filterBloodType) {
            filteredDonors = data.donors.filter(d => d.bloodType === filterBloodType);
        }
        filteredDonors.forEach(donor => {
            const div = document.createElement('div');
            div.className = 'mb-3 border-bottom pb-3';
            div.innerHTML = `
                    <h5>${donor.name} (${donor.bloodType})</h5>
                    <p>Notes: ${donor.notes.join(', ') || 'None'}</p>
                `;
            container.appendChild(div);
        });
    }

    function populateDonorSelect() {
        const select = document.getElementById('donorSelect');
        data.donors.forEach(donor => {
            const option = document.createElement('option');
            option.value = donor.name;
            option.textContent = donor.name;
            select.appendChild(option);
        });
    }

    renderDonors();
    populateDonorSelect();

    document.getElementById('searchForm').addEventListener('submit', e => {
        e.preventDefault();
        const bloodType = document.getElementById('bloodTypeSearch').value;
        renderDonors(bloodType);
    });

    document.getElementById('notesForm').addEventListener('submit', e => {
        e.preventDefault();
        const donorName = document.getElementById('donorSelect').value;
        const note = document.getElementById('notes').value;
        const donor = data.donors.find(d => d.name === donorName);
        donor.notes.push(note);
        saveData(data);
        alert('Note saved!');
        document.getElementById('notes').value = '';
        renderDonors(); // Refresh list
    });
</script>
</body>
</html>
