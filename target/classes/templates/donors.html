<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donors - Doctor Dashboard - Blood Donation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp { animation: fadeInUp 0.6s ease-out forwards; }
        .dropdown-menu {
            transition: opacity 0.3s ease, transform 0.3s ease;
            opacity: 0; transform: translateY(-10px); pointer-events: none;
        }
        .dropdown-menu.open {
            opacity: 1; transform: translateY(0); pointer-events: auto;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-50 font-sans">
<!-- Header -->
<header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <h1 class="text-2xl font-bold text-red-600">BloodLink</h1>
        </div>
        <nav class="flex items-center space-x-6">
            <a href="doctor.html" class="text-gray-600 hover:text-red-600 transition-colors">Dashboard</a>
            <a href="appointments.html" class="text-red-600 font-semibold">Appointments</a>
            <a href="donors.html" class="text-gray-600 hover:text-red-600 transition-colors">Donors</a>
            <a href="reports.html" class="text-gray-600 hover:text-red-600 transition-colors">Reports</a>
            <div class="relative">
                <button class="flex items-center text-gray-600 hover:text-red-600 transition-colors">
                    <i class="fas fa-user-circle mr-2"></i> Dr. Shanika Jayawardena
                </button>
                <!-- Dropdown menu (hidden by default) -->
                <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden">
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Profile</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Settings</a>
                    <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Logout</a>
                </div>
            </div>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Sidebar -->
        <aside class="lg:col-span-1 bg-white rounded-lg shadow-md p-6 hidden lg:block animate-fadeInUp" style="animation-delay: 0.1s;">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Actions</h2>
            <ul class="space-y-3">
                <li><a href="#search" class="text-red-600 hover:underline transition-colors duration-200">Search Donors</a></li>
                <li><a href="#profiles" class="text-red-600 hover:underline transition-colors duration-200">Donor Profiles</a></li>
                <li><a href="#notes" class="text-red-600 hover:underline transition-colors duration-200">Add Notes</a></li>
            </ul>
        </aside>

        <!-- Donors Content -->
        <div class="lg:col-span-3 space-y-8">
            <!-- Search Donors -->
            <section id="search" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg hover:scale-105 transition-all duration-300 animate-fadeInUp" style="animation-delay: 0.2s;">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Search Donors</h2>
                <form id="search-form" class="space-y-4">
                    <div class="flex space-x-4">
                        <input type="text" id="search-name" placeholder="Donor Name" class="flex-grow p-2 border rounded focus:ring-2 focus:ring-red-500 transition-all duration-200">
                        <select id="search-blood" class="p-2 border rounded focus:ring-2 focus:ring-red-500 transition-all duration-200">
                            <option value="">Blood Type</option>
                            <option>O+</option>
                            <option>A-</option>
                        </select>
                        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors duration-200">Search</button>
                    </div>
                </form>
            </section>

            <!-- Donor Profiles -->
            <section id="profiles" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg hover:scale-105 transition-all duration-300 animate-fadeInUp" style="animation-delay: 0.3s;">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Donor Profiles</h2>
                <div id="donor-profiles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <!-- Add Notes -->
            <section id="notes" class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg hover:scale-105 transition-all duration-300 animate-fadeInUp" style="animation-delay: 0.4s;">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Add Medical Notes</h2>
                <form id="notes-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Select Donor</label>
                        <select id="notes-donor" class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500 transition-all duration-200"></select>
                    </div>
                    <div>
                        <label class="block text-gray-700">Notes</label>
                        <textarea id="notes-text" class="w-full p-2 border rounded focus:ring-2 focus:ring-red-500 transition-all duration-200" rows="4"></textarea>
                    </div>
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors duration-200">Save Notes</button>
                </form>
            </section>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center">
        <p>Â© 2025 BloodLink. All rights reserved. | Saving lives through technology.</p>
    </div>
</footer>

<script>
    // Load donor profiles
    const loadDonorProfiles = () => {
        const donors = JSON.parse(localStorage.getItem('donors') || '[]');
        const profilesDiv = document.getElementById('donor-profiles');
        const notesDonorSelect = document.getElementById('notes-donor');
        profilesDiv.innerHTML = '';
        notesDonorSelect.innerHTML = '';

        const nameFilter = document.getElementById('search-name').value.toLowerCase();
        const bloodFilter = document.getElementById('search-blood').value;
        donors.filter(d =>
            (!nameFilter || d.name.toLowerCase().includes(nameFilter)) &&
            (!bloodFilter || d.bloodType === bloodFilter)
        ).forEach(donor => {
            // Populate donor profiles
            const card = document.createElement('div');
            card.className = 'bg-gray-50 p-4 rounded-md hover:shadow-md hover:scale-105 transition-all duration-300';
            card.innerHTML = `
                    <h3 class="font-medium text-gray-800">${donor.name}</h3>
                    <p class="text-sm text-gray-600">Blood Type: ${donor.bloodType}</p>
                    <p class="text-sm text-gray-600">Last Donation: ${donor.lastDonation}</p>
                    <a href="#" class="mt-2 block text-blue-600 hover:underline transition-colors duration-200 view-history" data-name="${donor.name}">View History</a>
                    <a href="#" class="mt-1 block text-blue-600 hover:underline transition-colors duration-200 view-notes" data-name="${donor.name}">View Notes</a>
                `;
            profilesDiv.appendChild(card);

            // Populate notes donor dropdown
            const option = document.createElement('option');
            option.value = donor.name;
            option.textContent = donor.name;
            notesDonorSelect.appendChild(option);
        });
    };

    // Handle notes submission
    const handleNotesSubmission = (e) => {
        e.preventDefault();
        const donor = document.getElementById('notes-donor').value;
        const note = document.getElementById('notes-text').value;
        const donors = JSON.parse(localStorage.getItem('donors') || '[]');
        const donorIndex = donors.findIndex(d => d.name === donor);
        if (donorIndex !== -1) {
            donors[donorIndex].notes.push({ text: note, date: new Date().toISOString().split('T')[0] });
            localStorage.setItem('donors', JSON.stringify(donors));
            alert('Note saved successfully!');
            document.getElementById('notes-text').value = '';
        }
    };

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
        loadDonorProfiles();

        document.getElementById('search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            loadDonorProfiles();
        });

        document.getElementById('notes-form').addEventListener('submit', handleNotesSubmission);

        document.getElementById('donor-profiles').addEventListener('click', (e) => {
            if (e.target.classList.contains('view-history')) {
                const donor = e.target.dataset.name;
                const donors = JSON.parse(localStorage.getItem('donors') || '[]');
                const donorData = donors.find(d => d.name === donor);
                alert(`Donation History for ${donor}:\n${donorData.history.length ? donorData.history.join('\n') : 'No history available.'}`);
            } else if (e.target.classList.contains('view-notes')) {
                const donor = e.target.dataset.name;
                const donors = JSON.parse(localStorage.getItem('donors') || '[]');
                const donorData = donors.find(d => d.name === donor);
                alert(`Notes for ${donor}:\n${donorData.notes.length ? donorData.notes.map(n => `${n.date}: ${n.text}`).join('\n') : 'No notes available.'}`);
            }
        });

        // Dropdown toggle
        document.getElementById('user-menu-button').addEventListener('click', () => {
            document.getElementById('user-menu').classList.toggle('open');
            document.getElementById('user-menu').classList.toggle('hidden');
        });
    });
</script>
</body>
</html>
